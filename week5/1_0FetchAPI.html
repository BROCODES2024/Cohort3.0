<!DOCTYPE html>
<html>
  <body>
    <div id="posts"></div>
    <script>
      async function fetchPosts() {
        const res = await fetch("https://jsonplaceholder.typicode.com/todos/1");
        const json = await res.json();
        document.getElementById("posts").innerHTML = json.title;
      }

      fetchPosts();
    </script>
  </body>
</html>
